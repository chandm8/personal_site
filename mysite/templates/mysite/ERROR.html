    <body>
        <p id="error"></p>

    <script type="text/javascript">
        $(document).ready(function() {
            var errorTxt = "ERROR ";
            var i = 0;
            function ErrorTypewriter() {

                var theInterval = setInterval(function() {
                    $("#error").append(errorTxt.charAt(i % errorTxt.length));
                    i++;
                }, 10);
            }
            ErrorTypewriter();
        });
    </script>
