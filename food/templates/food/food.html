{% extends "mysite/header.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-2 menu-container" style="margin-top: 10px;margin-left: 10px;" onclick="hamMenuTrans(this)">
        <div class="menu bar1"></div>
        <div class="menu bar2"></div>
        <div class="menu bar3"></div>
    </div>
    <div class="col-sm-8" id="name" style="margin-top: 10px;margin-right: 10px;right:0;position: absolute;">
        <h4 onclick="darkTheme()" id="name-btn" style="position: absolute;right:0;">chandler manns</h4>
    </div>
</div>
<div id="content">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <h2><b>food</b></h2>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            {% for recipe in object_list %}
            <h5>
                <a href="/food/{{recipe.id}}" class="anchor">{{recipe.title}}</a>
            </h5>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
