{% extends "mysite/header.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-11" id="name" style="margin-top: 10px;margin-left: 10px;">
        <h4 onclick="darkTheme()" id="name-btn">chandler manns</h4>
    </div>
</div>

<div id="content">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <div class="row justify-content-md-center">
                <h2><b>{{recipe.title}}</b></h2>
            </div>
            <div class="row">
                <div class="col col-lg-6">
                    <img class="album-art" src="{{recipe.picture}}">
                </div>
                <div class="col col-lg-6">
                    <h3><u>Ingredients</u></h3>
                    <ul>
                        {% for ingredient in recipe.ingredients %}
                        <li>{{ingredient|safe}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="row">
                <ol>
                    {% for step in recipe.steps %}
                    <li>{{step|safe}}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
    <!-- <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <p>{{post.body|safe|linebreaks}}</p>
        </div>
    </div> -->
</div>
{% endblock %}
